<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      background-color: #a8d0e6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    main {
      background-color: #1d5fa3;
      padding: 2.5rem;
      border-radius: 1rem;
      color: white;
      width: 100%;
      max-width: 500px;
    }

    label, h2, a {
      color: white !important;
    }

    a:hover {
      color: #d4d4d4 !important;
    }
  </style>
</head>
<body>
  <main>
    <h2>Recuperar Contraseña</h2>
    <form action="procesar_recuperacion.php" method="POST" onsubmit="return validarNuevaClave()">
      <label for="usuario">Usuario</label>
      <input type="text" name="usuario" required>

      <label for="nueva_password">Nueva Contraseña</label>
      <input type="password" id="nueva_password" name="nueva_password" required>

      <label for="confirmar_password">Confirmar Nueva Contraseña</label>
      <input type="password" id="confirmar_password" required>

      <button type="submit">Actualizar Contraseña</button>
      <a href="index.html">← Volver al inicio</a>
    </form>
  </main>

  <script>
    function validarNuevaClave() {
      const nueva = document.getElementById("nueva_password").value;
      const confirmar = document.getElementById("confirmar_password").value;

      if (nueva !== confirmar) {
        alert("Las contraseñas no coinciden");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
