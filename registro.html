<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      background-color: #a8d0e6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    main {
      background-color: #1d5fa3;
      padding: 2.5rem;
      border-radius: 1rem;
      color: white;
      width: 100%;
      max-width: 500px;
    }

    label, h2, a {
      color: white !important;
    }

    a:hover {
      color: #d4d4d4 !important;
    }
  </style>
</head>
<body>
  <main>
    <h2>Registro de Nuevo Usuario</h2>
    <form action="registrar_usuario.php" method="POST" onsubmit="return validarContraseñas()">
      <label for="usuario">Usuario</label>
      <input type="text" name="usuario" required>

      <label for="nombre">Nombre Completo</label>
      <input type="text" name="nombre" required>

      <label for="correo">Correo Electrónico</label>
      <input type="email" name="correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="repetir_password">Repetir Contraseña</label>
      <input type="password" id="repetir_password" required>

      <button type="submit">Registrar</button>
      <a href="index.html">← Volver al inicio</a>
    </form>
  </main>

  <script>
    function validarContraseñas() {
      const password = document.getElementById("password").value;
      const repetir = document.getElementById("repetir_password").value;

      if (password !== repetir) {
        alert("Las contraseñas no coinciden");
        return false; // Cancela el envío del formulario
      }
      return true;
    }
  </script>
</body>
</html>
